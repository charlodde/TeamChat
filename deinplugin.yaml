supportedGameVersions: ^1.19
category: misc
introduction: Ein einfach zu bedienendes TeamChat Plugin für Spigot.
description: |
  # Commands
  /tc help (Zeigt dir das Menü zu den commands an) /tc join (So trittst du dem Teamchat bei (solltest du durch autojoin nicht eh schon im Teamchat sein) /tc leave (So verlässt du den Teamchat wieder) /tc loggedin (Zeigt dir alle Spieler im Teamchat an)

  # Permissions
  teamchat.use !(Diese Permission benötigst du um den Teamchat überhaupt nutzten zu können)! teamchat.join (Um den Teamchat beizutreten) teamchat.leave (Um den Teamchat zu verlassen) teamchat.write (Um in den Teamchat Nachrichten zu schreiben) teamchat.read (Um den Teamchat mit zu lesen) teamchat.see.all.logged.in.players (Um dir alle Spieler im Teamchat anzeigen zu lassen) teamchat.autojoin (Um den Teamchat beizutreten beim betreten des Servers)

  # Beschreibung
  Solltest du dir das Plugin heruntergeladen haben, musst du die Jar Datei einfach nur in deinen Plugin Ordern ziehen und den Server Neustarten. Dann sollte sich im Plugins oder eine Datei mit dem Namen ("TeamChat") erstellen, in diesem Ordner befindet sich dann auch die Config. In der Config kannst du dann alle Nachrichten und Permissions ändern. Wenn du die Permissions geändert hast, sind die oben aufgelisteten Permissions natürlich nicht mehr gültig.

  Mit @team kannst du eine Nachricht in den Teamchat schreiben. Dafür musst du eingeloggt sein! Es gibt außerdem in der Config die Möglichkeit, dass man als Operator farbig in dem Teamchat schreiben kann, sollte die Funktion aktiviert sein

