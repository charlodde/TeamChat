prefix: "§8[§6TeamChat§8]§f§l"
quit-message: "%prefix% %player% has left the teamchat!"
join-message: "%prefix% %player% has joined the teamchat!"
no-permission-error: "%prefix% You do not have permission to use this command."
not-logged-in-message: "%prefix% You are not logged in!"
message-to-be-sent-in-teamchat: "%prefix% %player% » %message%"
console-executor-error: "%prefix% &cYou cannot use this command from the console!"
already-logged-in-error: "%prefix% &cYou are already logged in!"
joined-teamchat-message: "%prefix% &aYou joined the teamchat!"
left-teamchat-message: "%prefix% &aYou left the teamchat!"
no-players-logged-in-message: "%prefix% &cThere are no players logged in!"
no-message-error: "%prefix% &cYou need to specify a message!"
invalid-command-error: "%prefix% &cInvalid command!"

permissions:
  essential-permission: "teamchat.use"
  join: "teamchat.join"
  leave: "teamchat.leave"
  write: "teamchat.write"
  read: "teamchat.read"
  see-all-logged-in-players: "teamchat-see-all-logged-in-players"
  autojoin: "teamchat.autojoin"


color-ops: true
message-to-be-sent-in-teamchat-if-op: "%prefix% &4%player% &8» &4%message%"



